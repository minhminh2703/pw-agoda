name: Playwright Tests

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

permissions:
    contents: read
    pull-requests: write
    checks: write

jobs:
    test:
        name: Run tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Install Playwright browsers
              run: npx playwright install --with-deps chromium firefox webkit

            - name: Run Playwright tests
              run: npm run test
              env:
                  PLAYWRIGHT_TEST_BASE_URL: ${{ secrets.PLAYWRIGHT_TEST_BASE_URL || 'https://www.agoda.com' }}

            - name: Generate Allure report
              if: always()
              run: npx allure generate -o allure-report allure-results

            - name: Upload Allure report
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: allure-report
                  path: allure-report/
                  retention-days: 14
